<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <link rel="stylesheet" href="./css/main.css">

</head>
<body>
  <main class="hero">
    <div class="hero-container">
      <img class="container__img" src="./images/image-qr-code.png" alt="Codigo QR">
      <h1 class="container__title">Improve your front-end skills by building projects</h1>
      <p class="container__description">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">matiasaltier</a>.
    </div>
  </footer>
</body>
</html>
